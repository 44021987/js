<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="src/alert/alert.css"/>
		<style type="text/css">
			body {
				height: 2000px;
			}
		</style>
	</head>

	<body>
		<h1>Tier Alert</h1>
		<div class="confirm1"><a href="javascript:;">confirm01</a></div>
		<div class="confirm2"><a href="javascript:;">confirm02</a></div>
		<div class="alert"><a href="javascript:;">alert</a></div>
	</body>
	<script src="src/alert/alert.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		document.querySelector(".confirm1").addEventListener("click", function () {
			tier.confirm({
				message: "test1",
				callback: function (result) {
					console.log(result)
					alert(result)
				}
			})
		})
		document.querySelector(".confirm2").addEventListener("click", function () {
			tier.confirm({
				message: "test2",
				confirm: "提交",
				callback: function (result) {
					alert(result+"test2")
				}
			})
		})
		document.querySelector(".alert").addEventListener("click", function () {
			tier.alert({
				message: "this is alert test",
				callback: function () {
					console.log(123)
				}
			})
		})
	</script>

</html>
